openapi: 3.0.2
info:
  title: "API"
  version: "1.0.0"
      
paths:
  /test:
    post:
      summary: Test api which returns models from different packages
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "models.yaml#/components/schemas/TestModel"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "models.yaml#/components/schemas/TestModel"
