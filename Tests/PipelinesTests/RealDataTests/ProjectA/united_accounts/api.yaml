openapi: 3.0.2
info:
  title: "API"
  version: "1.0.0"
  contact:
    name: Starkina Maria
    email: starkina@surfstudio.ru

servers:
  - url: https://mobile-dev.tricolor.tv/mobile-api-new/v1
    description: Dev-сервер. 
  - url:  https://mobile-rel.tricolor.tv/mobile-api-new/v1
    description: Stage-сервер

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT 

security:
  - bearerAuth: []

paths:
  /united/accounts:
    get:
      summary: Список объединенных аккаунтов
      responses:
        "200":
          description: "Все ок"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "models.yaml#/components/schemas/UnitedItem"
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"
  
  /united/changeAccount:
    post:
      summary: Смена аккаунта
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "models.yaml#/components/schemas/ChangeAccountRequest"
      responses:
        "200":
          description: "Все ок"
          content:
            application/json:
              schema:
                $ref: "../auth/models.yaml#/components/schemas/AuthResponse"
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"

  /united/isAccountUnionAvailable:
    get:
      summary: Проверка доступности добавления аккаунта
      responses:
        "200":
          description: "Все ок"
          content:
            application/json:
              schema:
                $ref: "../common/models.yaml#/components/schemas/InfoMessage"
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"

  /united/account:
    post:
      summary: Добавление аккаунта
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "models.yaml#/components/schemas/AddAccountRequest"
      responses:
        "200":
          description: "Все ок"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "../common/models.yaml#/components/schemas/InfoMessage"
                  - $ref: "../common/models.yaml#/components/schemas/OtpRequired"
        "500":
          description: Вернется в случае, если объединение невозможно
          content:
            application/json:
              schema:
                $ref: "models.yaml#/components/schemas/AddAccountErrorResponse"
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"
    delete:
      summary: Удаление аккаунта
      parameters:
        - name: DisconnectAccountRequest
          required: true
          in: query
          schema:
            $ref: "models.yaml#/components/schemas/DisconnectAccountRequest"
      responses:
        "200":
          description: "Все ок"
          content:
            application/json:
              schema:
                $ref: "../common/models.yaml#/components/schemas/InfoMessage"
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"
  
  /united/reasons:
    get:
      summary: Причины отсоединения
      responses:
        "200":
          description: "Все ок"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "models.yaml#/components/schemas/DisconnectReason"
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"
  
  /united/info:
    get:
      summary: Информация по триколорID. нужна для добавления аккаунта в обращении
      parameters:
        - name: smartCardOrAgreement
          required: true
          in: query
          schema:
            type: string
          description: Номер Триколор ID  
      responses:
        "200":
          description: "Успех"
          content:
            application/json:
              schema:
                $ref: "models.yaml#/components/schemas/TricolorIdInfo"
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"
  
  /united/transfer:
    post:
      summary: Перенос средств и услуг
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "models.yaml#/components/schemas/TransferServiceRequest"
                - $ref: "models.yaml#/components/schemas/TransferRequest"
      responses:
        "200":
          description: "Все ок"
          content:
            application/json:
              schema:
                $ref: "../common/models.yaml#/components/schemas/InfoMessage"
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"
    
  /united/accountsForTransfer:
    get:
      summary: Список объединенных аккаунтов для переноса средств
      responses:
        "200":
          description: "Все ок"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "models.yaml#/components/schemas/AccountForTransfer"
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"
  
  /united/vouchersForTransfer:
    get:
      summary: Список ваучеров для переноса
      responses:
        "200":
          description: "Все ок"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "models.yaml#/components/schemas/VouchersForTransfer"
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"