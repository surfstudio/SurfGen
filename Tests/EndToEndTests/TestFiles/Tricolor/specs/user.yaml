openapi: 3.0.2
info:
  title: "API"
  version: "1.0.0"
  contact:
    name: Starkina Maria
    email: starkina@surfstudio.ru

servers:
  - url: https://mobile-dev.tricolor.tv/mobile-api/v1
    description: Dev-сервер. 
  - url:  https://mobile-rel.tricolor.tv/mobile-api/v1
    description: Stage-сервер

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT 

paths:
  /user/resetPassword:
    post:
      summary: Метод восстановления пароля. Используется на этапе авторизации. 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "models.yaml#/components/schemas/ResetPasswordRequest"
      responses:
        "200":
          description: "Успех"
          content:
            application/json:
              schema:
                $ref: "../common/models.yaml#/components/schemas/InfoMessage" 
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"

  /user/findId:
    post:
      summary: Напоминает пользователю его ID по СМС.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "models.yaml#/components/schemas/FindIdRequest"
      responses:
        "200":
          description: "Требуется подтверждение отп"
          content:
            application/json:
              schema:
                $ref: "../common/models.yaml#/components/schemas/OtpAndInfo"    
        "500":
          description: Вернется в случае, если к номеру телефона привязано несколько устройств.
          content:
            application/json:
              schema:
                $ref: "models.yaml#/components/schemas/FindIdManyDevicesErrorResponse"
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"

  /user/info:
    get:
      security:
        - bearerAuth: []
      summary: Запрашиваем информацию о пользователе
      responses:
        "200":
          description: "Все ок"
          content:
            application/json:
              schema:
                $ref: "models.yaml#/components/schemas/UserInfo"
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"
  
  /user/isPersonified:
    get:
      summary: Получем информацию о персонификации
      responses:
        "200":
          description: "Все ок"
          content:
            application/json:
              schema:
                $ref: "models.yaml#/components/schemas/IsPersonified"
        default:
          $ref: "../common/errors.yaml#/components/schemas/ApiErrorResponse"